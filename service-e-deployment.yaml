apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-e
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-e
  template:
    metadata:
      labels:
        app: service-e
    spec:
      containers:
      - name: service-e
        image: openjdk:17-jdk
        command: ["java", "-jar", "/app/service-e.jar"]
        ports:
        - containerPort: 8085
---
apiVersion: v1
kind: Service
metadata:
  name: service-e
spec:
  selector:
    app: service-e
  ports:
  - protocol: TCP
    port: 8085
    targetPort: 8085